     <!-- Training model -->


      <form class="row g-3" id='train_model' action='/train_model' method="get">
       <div class="btn-group" role="group" aria-label="Basic example">

         <button type="submit" class="btn btn-outline-danger" >Train_Model</button>

         <br>
         <br>

       </div>
       <h1>{{completed}}</h1>
      </form>
      <br>
      <br><br>



      <!-- testing Model -->
     <form class="row g-3" id='test_model' action="/test_model" method="post">
  <div class="col-md-6">


    <label for="Ambient_Temperature" class="form-label"  required>Ambient_Temperature</label>
    <input type="number" class="form-control" name="Ambient_Temperature" autofocus>
  </div>
  <div class="col-md-6">
    <label for="Calibration" class="form-label" required>Calibration</label>
    <input type="number" class="form-control" name="Calibration" required>
  </div>


  <div class="col-md-6">
    <label for="Unwanted substance deposition" class="form-label" required>Unwanted substance deposition</label>
    <input type="number" class="form-control" name="Unwanted_substance_deposition" required>
  </div>
  <div class="col-md-6">
    <label for="Humidity" class="form-label" required>Humidity</label>
    <input type="number" class="form-control" name="Humidity" required>
  </div>
  <div class="col-md-6">
    <label for="H2S Content" class="form-label" required>H2S Content</label>
    <input type="number" class="form-control" name="H2S_Content" required>
  </div>
  <div class="col-md-6">
    <label for="detected by'" class="form-label" required>detected by'</label>
    <input type="number" class="form-control" name="detected_by" required>
  </div>

    <button type="submit" class="btn btn-outline-success" >Test Model</button>

    <h1>{{fal}}</h1>
     <h1>{{tru}}</h1>
  </div>
  <br>
  <br>

  </div>
</form>
  </body>
</html>
